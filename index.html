<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Credit Card Generator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js"></script>
</head>
<body>
  <div class="card">
    <div class="number" id="cardNumber">----</div>
    <div class="question">Is this your credit card number?</div>

    <div class="buttons">
      <button class="no" onclick="rerollCard()">No</button>
      <button class="yes" onclick="confirmCard()">Yes</button>
    </div>

    <div class="expiration" id="expiration"></div>

    <div class="buttons exp-buttons" id="expButtons">
      <button class="no" onclick="rerollExpiration()">No</button>
      <button class="yes" onclick="generateCVV()">Yes</button>
    </div>

    <div class="cvv" id="cvv"></div>

    <div class="buttons cvv-buttons" id="cvvButtons">
      <button class="no" onclick="rerollCVV()">No</button>
      <button class="yes" onclick="confirmCVV()">Yes</button>
    </div>
  </div>

</body>
</html>
